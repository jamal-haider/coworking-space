<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Orbitron:wght@400;800&family=Prompt:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Coworking Space</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo">WeBarelyWork</li>
                <li><img src="images/pin.png" alt="Location"></li>
                <li class="align-right"><img src="images/burger.png" alt="Location"></li>
            </ul>
        </nav>
    </header>
    <h2 id="main-heading">The best coworking spaces for lazy devs.</h2>
    <section>
        <div class="item">
            <img src="images/hygge.jpg" alt="Hygge Space">
            <button class="exclusive">Exclusive</button>
            <div class="caption">
                <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                <button type="button">Book</button>
            </div>
        </div>
        <div class="item">
            <img src="images/sky-garden.jpg" alt="Sky Garden">
            <div class="caption">
                <p>Bored in Barcelona? Take a siesta at the Sky Garden.

                </p>
                <button type="button">Book</button>
            </div>
        </div>
        <div class="item">
            <img src="images/generator.jpg" alt="Sky Garden">
            <div class="caption">
                <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                <button type="button">Book</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
